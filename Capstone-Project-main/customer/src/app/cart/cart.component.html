<div class="container mb-4 text-white" *ngIf="cartDiv">
    <h2 class="text-center">Product Cart</h2>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table  text-white text-center">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th scope="col">Available</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-right">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of cart; let rowIndex=index">
                            <td>
                                <img height="50" width="50" src="{{c.image}}" /> </td>
                            <td>{{c.name}}</td>
                            <td>In stock</td>
                            <td><input class="form-control" type="text" (keyup.enter)="updateQuantity($event,rowIndex)" value="{{c.quantity}}" /></td>
                            <td class="text-right">{{c.price * c.quantity | currency:'USD'}}</td>
                            <td class="text-right"><button (click)="delete(rowIndex)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Sub-Total</td>
                            <td class="text-right">{{total | currency:'USD'}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Shipping</td>
                            <td class="text-right">$20.00</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>{{total + 20 | currency:'USD'}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">

            <div class="col-sm-12 col-md-6 text-right">
                <button class="btn btn-lg btn-block btn-success text-uppercase" (click)="checkoutCart()">Checkout</button>
            </div>
        </div>
    </div>
</div>


<div class="container text-white" *ngIf="checkoutDiv">
    <form [formGroup]="">
        <div class="row">
            <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York">

                <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                </div>
            </div>

            <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                    <i class="fab fa-cc-visa"></i> &nbsp;
                    <i class="fab fa-cc-amex"></i> &nbsp;
                    <i class="fab fa-cc-mastercard "></i> &nbsp;
                    <i class="fa fa-cc-discover"></i>
                </div>
                <label for="cname ">Name on Card</label>
                <input type="text " id="cname " name="cardname " placeholder="John More Doe ">
                <label for="ccnum ">Credit card number</label>
                <input type="text " id="ccnum " name="cardnumber " placeholder="1111-2222-3333-4444 ">
                <label for="expmonth ">Exp Month</label>
                <input type="text " id="expmonth " name="expmonth " placeholder="September ">

                <div class="row ">
                    <div class="col-50 ">
                        <label for="expyear ">Exp Year</label>
                        <input type="text " id="expyear " name="expyear " placeholder="2018 ">
                    </div>
                    <div class="col-50 ">
                        <label for="cvv ">CVV</label>
                        <input type="text " id="cvv " name="cvv " placeholder="352 ">
                    </div>
                </div>
            </div>

        </div>
        <label>
  </label>
        <input type="submit " value="Continue to checkout " class="btn btn-lg btn-block btn-success text-uppercase">
    </form>
</div>
